site_name: Road to Verification
site_description: Personal blog of a Digital IC Verification Engineer.
site_url: https://sitename.example
theme:
  name: material
  custom_dir: overrides
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
plugins:
  - search
  - blog:
      blog_dir: .
      archive_date_format: MM/yyyy
      archive_url_date_format: MM/yyyy
      categories_allowed:
        - Protocol
        - PCIE
        - UVM
        - CXL
        - Life
        - Photography
      post_url_format: "{slug}"

  - tags:
      tags_file: tags.md

  # - rss:
  #     match_path: "posts/.*"
  #     pretty_print: true
  #     date_from_meta:
  #       as_creation: date.created
  #       as_update: date.updated
  
  - git-committers:
      enabled: true
      repository: choya-lee/verifi_blog
      branch: main
      token: !ENV GH_TOKEN
  
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: false
      enable_creation_date: true
      enabled: true

